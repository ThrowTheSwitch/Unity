name: MacOSX CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read


jobs:
  host_macosx_latest:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install gems
      run: |
           sudo gem install rspec
           sudo gem install rubocop -v 0.57.2
    - name: Run All Unit Tests
      run: |
          cd test && rake ci

